<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker & Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Checker</h1>
        <div class="section">
            <input type="text" id="passwordInput" placeholder="Enter your password">
            <button onclick="checkStrength()">Check Strength</button>
            <p id="strengthResult"></p>
        </div>
        <div class="section">
            <button onclick="generatePassword()">Generate Strong Password</button>
            <input type="text" id="generatedPassword" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
