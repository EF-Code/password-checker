<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker & Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Checker</h1>

    <div class="section">
      <input type="text" id="passwordInput" placeholder="Enter your password" oninput="checkStrength()">
      <p id="strengthResult"></p>
    </div>

    <div class="section">
      <h2>Generate Password</h2>
      <label>
        Length:
        <input type="number" id="lengthInput" value="12" min="6" max="32">
      </label>
      <br/>
      <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label><br/>
      <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label><br/>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label><br/>
      <label><input type="checkbox" id="includeSymbols" checked> Symbols</label><br/>

      <button onclick="generatePassword()">Generate</button>
      <input type="text" id="generatedPassword" readonly>
      <button onclick="copyPassword()">Copy</button>
      <p id="copyMessage"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
