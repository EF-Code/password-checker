<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker & Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>

        <div class="section">
            <h2>Check Your Password</h2>
            <input type="text" id="passwordInput" placeholder="Enter your password" oninput="checkStrength()">
            <p id="strengthResult"></p>
        </div>

        <div class="section">
            <h2>Generate a Strong Password</h2>
            <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
            <label>Password Length:
                <input type="number" id="lengthInput" value="12" min="6" max="64">
            </label>
            <button onclick="generatePassword()">Generate Password</button>
            <input type="text" id="generatedPassword" readonly>
            <p id="generatedStrengthResult"></p>
            <p id="copyMessage"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
